<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Zoo: Your Virtual Pet To-Do List</title>

    <link rel="stylesheet" href="Styles/home.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">

    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
        
    <header>
        <h1>To-Zoo</h1>
    </header>
    
    <div id="petArea">

        <div class="icon">
            <img src="https://cdn-icons-png.flaticon.com/512/5930/5930147.png">
            <!-- <p>Games</p> -->
        </div>

        <div class="icon">
            <img src="https://cdn.iconscout.com/icon/free/png-256/free-chat-2130787-1794829.png?f=webp">
            <!-- <p>Chat</p> -->
        </div>

        <div class="icon">
            <img src="https://cdn-icons-png.freepik.com/512/5190/5190782.png">
            <!-- <p>Zoo</p> -->
        </div>

        <div class="icon">
            <img src="https://cdn-icons-png.freepik.com/512/8771/8771926.png">
            <!-- <p>Shop</p> -->
        </div>

        <!--Pets-->
        <div class="petContainer">
            <div class="alignShadow">
                <img class="pet" src="corgi.png">
                <img class="shadow" src="shadow.png">
            </div>

            <p class="nametag">Jackie</p>
            <p class="description">
                Level <span>1</span>
                <span>Dog</span>
            </p>
        </div>

        <!--Go to previous pet-->
        <div class="arrow left">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
        
        <!--Go to next pet-->
        <div class="arrow right">
            <i class="fa-solid fa-chevron-right"></i>
        </div>

        
    </div>

    <div id="toDoListContainer">

        <ul id="toDoList">
            
            <li class="toDoItem"></li>

            <li class="toDoItem"></li>

            <li class="toDoItem"></li>

            <li class="toDoItem"></li>

        </ul>

    </div>

</body>
</html>
